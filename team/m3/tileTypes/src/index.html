<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Tile Type Dummy View</title>
</head>
<body>
    <button id="new-tile-button" onclick="showTileMenu()">Add New Tile</button>
    <nav>
        <ul class="tile-menu">
            <li><a onclick="hideTileMenu()" href="#">Cancel</a></li>
            <li class="tile-option"><a href="#">Choose From Existing Tiles</a></li>
            <li class="tile-option"><a href="#">Edit Existing Tiles</a></i>
            <li class="tile-option"><a href="#">Create New Custom Tile</a></i>
        </ul>
    </nav>
    
    <label for="tiles">Choose a tile:</label>
    <select name="tiles" id="tiles">
        <option value="grass">grass</option>
        <option value="stone">stone</option>
        <option value="lava">lava</option>
        <option value="audi">a</option>
    </select>
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas"></canvas>
    <input type="button" value="Custom Tile">

    <script src="tileType.js"></script>
</body>
</html>
