<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>TacTile - Customizable Battle Grid</title>
        <link rel="stylesheet" href="styles.css">
    </head> 
<body>
<div class="field">
    <canvas id="canvas"></canvas>
    <input>
        <button onClick="change_color(this)" id = "eraser" style="background: white;">Eraser</button>
        <button onClick="clear_canvas()" id ="clear">Clear</button>

        <div onClick="change_color(this)" class="color-field" style="background: black;"></div>
        <div onClick="change_color(this)" class="color-field" style="background: white;"></div>

        <input onInput="draw_color = this.value" type="color" class="color-picker">
        <input type="range" min="1" max="100" class="pen-range"
                onInput="draw_width = this.value">
    </div> 
</div>


</body>
<script src="drawing.js"></script>
</html>
