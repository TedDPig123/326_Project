<!doctype html>
<html lang="en">
  <head>
    <title>ObjectForm</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
<!-- this part is start of object interface -->
    <input type="button", value="add/update object", id="object_button">
    <div class="ObjectForm", id="object_form">
      <label for="name">Name: </label>
      <input type="text" id="name" maxlength="20">
      <br /><br />
      <label for="description">Description: </label>
      <br /><br />
      <textarea id="description" rows="6" cols="33" style="resize: none;" maxlength="100"></textarea>      
      <br /><br />
      <label for="copy">Number of Copy: </label>
      <input type="number" min="1" max="10" id="copy" value="1">
      <br /><br />
      <label for="c"> Area: C: </label>
      <input type="number" min="1" max="8" id="c" value="1">
      <label for="r">R: </label>
      <input type="number" min="1" max="8" id="r" value="1">
      <br /><br />
      <input type="button" value="create" id="create"/>
      <input type="button" value="cancel" id="cancel"/>
      <input type="button" value="update" id="update"/>
      <input type="button" value="delete" id="delete"/>
      <idObj></idObj>
    </div>
    <br /><br />
    <div class="object-container" id="objGrid"></div>
    <!-- this part is end of object interface -->
    <div class="grid-container" id="theGrid"></div>

  </body>
</html>
